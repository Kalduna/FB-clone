<html lang="en">
    <head>
        <!--
			ვერ ვიტყვი რომ ბოლომდე ჩემი ნამუშევარია, გუგლი და იუთუბი მოვიხმარე
		-->
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="fbclone.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <title>FB clone</title>
    </head>
	<body>
        <div class="all-content">
            <div class="header">
                <h1>facebook</h1>
                <p>
                    Connect with friends and the world around you on Facebook.
                </p>
            </div>
            <div class="second-content">
                <div class="padding-box">
                    <div class="login-box">
                        <form action="login">
                            <input
                                type="email"
                                placeholder="Email or Phone Number"
                            />
                            <input type="password" placeholder="Password" />
                            <input type="submit" value="Log In" />
                        </form>
                        <a
                            class="forgot"
                            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                            >Forgot Password?</a
                        >
                        <div class="line"></div>
                        <button>Create New Account</button>
                    </div>
                </div>
                <p>
                    <a href="#">Create a Page</a> for a celebrity, band or
                    buisness.
                </p>
            </div>
        </div>
    </body>
</html>
